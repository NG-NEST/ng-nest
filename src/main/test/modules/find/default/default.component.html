<x-row>
  <x-find
    label="表格单选"
    [(ngModel)]="model"
    (ngModelChange)="change($event)"
    [tableColumns]="tableColumns"
    [tableData]="tableData"
  ></x-find>
</x-row>
<x-row [style.margin-top.rem]="1">
  <x-find
    label="表格多选"
    [(ngModel)]="modelMultiple"
    (ngModelChange)="change($event)"
    [tableColumns]="tableColumns"
    [tableData]="tableData"
    multiple
  ></x-find>
</x-row>
