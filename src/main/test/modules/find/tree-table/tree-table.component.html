<x-row
  ><x-find
    label="树加表格单选"
    [(ngModel)]="model"
    [tableColumns]="tableColumns"
    [tableData]="tableData"
    [tableSize]="1000"
    [tableVirtualScroll]="true"
    [tableBodyHeight]="420"
    [treeData]="treeService.getTreeList"
    treeTableConnect="organizationId"
  ></x-find>
</x-row>
<x-row [style.margin-top.rem]="1"
  ><x-find
    label="树加表格多选"
    dialogWidth="65rem"
    [(ngModel)]="modelMultiple"
    [tableColumns]="tableColumns"
    [tableData]="tableData"
    [tableSize]="1000"
    [tableVirtualScroll]="true"
    [tableBodyHeight]="420"
    [treeData]="treeService.getTreeList"
    [dialogEmptyContent]="'12123'"
    [dialogCheckboxLabel]="'Select'"
    [dialogCheckboxWidth]="100"
    treeTableConnect="organizationId"
    multiple
  ></x-find>
</x-row>
