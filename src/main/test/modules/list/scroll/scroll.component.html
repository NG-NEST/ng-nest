<x-radio [data]="radioData" [(ngModel)]="size"></x-radio>
<div class="ex-scroll-list">
  <x-list [data]="data" [size]="size" virtualScroll [scrollHeight]="300"></x-list>
</div>
<br />
<x-input-number label="滚动区域高度" [(ngModel)]="scrollHeight" step="10" min="100" max="800"></x-input-number>
<br />
<div #adaptionRef class="ex-scroll-list" [style.height.px]="scrollHeight">
  <x-list [data]="data" [size]="size" virtualScroll [heightAdaption]="adaptionRef"></x-list>
</div>
