<x-row>
  <x-col>
    <x-auto-complete [data]="data" [(ngModel)]="model" placeholder="手动匹配"></x-auto-complete>
    {{ model }}
  </x-col>
</x-row>
<x-row>
  <x-col>
    <x-auto-complete [data]="dataAsync" [(ngModel)]="modelAsync" placeholder="手动匹配，加载中" onlySelect></x-auto-complete>
  </x-col>
</x-row>
<x-row>
  <x-col>
    <x-auto-complete
      [data]="dataArray"
      [(ngModel)]="modelArray"
      placeholder="固定选项匹配"
      onlySelect
      [caseSensitive]="false"
    ></x-auto-complete>
  </x-col>
  <x-button (click)="getValue()">getValue</x-button>
</x-row>
<x-row>
  <x-col>
    <x-auto-complete
      [data]="dataObservable"
      [(ngModel)]="modelObservable"
      placeholder="固定选项匹配，只请求一次"
      onlySelect
      [caseSensitive]="false"
    ></x-auto-complete>
  </x-col>
</x-row>
