<div class="row">
  <x-progress [percent]="percent" [steps]="5"></x-progress>
  <br />
  <x-progress [percent]="percent" [steps]="5" stepWidth="2rem"></x-progress>
  <br />
  <x-progress [percent]="percent" [steps]="50" stepFlex></x-progress>
  <x-progress [percent]="percent" [steps]="50" stepFlex status="success"></x-progress>

  <x-buttons>
    <x-button icon="fto-minus" (click)="plus(-10)"></x-button>
    <x-button icon="fto-plus" (click)="plus(10)"></x-button>
  </x-buttons>
</div>
