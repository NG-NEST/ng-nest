<x-table
  [columns]="columns"
  [data]="data"
  loading
  (columnDragStarted)="columnDragStarted($event)"
  (columnDragEnded)="columnDragEnded($event)"
  (columnDropListDropped)="columnDropListDropped($event)"
  bordered
>
</x-table>

<x-carousel height="12rem">
  <x-carousel-panel>
    <h3>1</h3>
  </x-carousel-panel>
  <x-carousel-panel>
    <h3>2</h3>
  </x-carousel-panel>
  <x-carousel-panel>
    <h3>3</h3>
  </x-carousel-panel>
</x-carousel>
