<section class="docs-right">
  <router-outlet></router-outlet>
</section>
<div class="docs-left" ns-adaption [outerElement]="layout.headerRef.nativeElement">
  <section #scroll>
    <x-menu
      [data]="layout.menus"
      layout="column"
      [expandedLevel]="0"
      [target]="scroll"
      [width]="'100%'"
      [(activatedId)]="layout.defaultActivatedId"
      (nodeClick)="nodeClick($event)"
    ></x-menu>
  </section>
</div>
