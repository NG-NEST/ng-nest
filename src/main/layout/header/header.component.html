@if (layout.small || layout.xsmall) {
  <x-button class="menu" icon="fto-list" (click)="onLeftDrawer(true)"></x-button>
}
<ns-logo></ns-logo>
<ns-search></ns-search>
<ns-nav></ns-nav>
<x-button class="menu right" *ngIf="layout.xsmall" icon="fto-list" (click)="onRightDrawer(true)" onlyIcon></x-button>
<x-drawer [visible]="layout.leftDrawerVisible" placement="left" (close)="onLeftDrawer(false)" size="16.25rem">
  <ns-sider class="drawer"></ns-sider>
</x-drawer>
<x-drawer [visible]="layout.rightDrawerVisible" placement="right" (close)="onRightDrawer(false)" size="12.25rem">
  <ns-nav class="drawer"></ns-nav>
</x-drawer>
