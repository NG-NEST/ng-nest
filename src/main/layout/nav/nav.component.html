<section>
  <div class="item slider">
    <x-slider
      [data]="layout.navs"
      (nodeChange)="action('page', $event)"
      [activatedIndex]="getActivatedIndex"
      [layout]="layout.xsmall ? 'column' : 'row'"
    >
    </x-slider>
  </div>
  <div class="item">
    <x-button (click)="action('admin')">Admin</x-button>
  </div>
  <div class="item version">
    <x-select
      [data]="config.versions"
      [(ngModel)]="config.version"
      (ngModelChange)="action('version', $event)"
      clearable="false"
      title="{{ 'header.version' | xI18n }}"
      [style.width.rem]="6"
    ></x-select>
  </div>
  <div class="item lang">
    @if (config.lang === 'zh_CN') {
      <x-button (click)="action('en_US')">{{ 'header.english' | xI18n }}</x-button>
    } @else if (config.lang === 'en_US') {
      <x-button (click)="action('zh_CN')">{{ 'header.chinese' | xI18n }}</x-button>
    }
  </div>
  <div class="item theme">
    @if (theme === 'light') {
      <x-button (click)="action('dark')" title="{{ 'header.dark' | xI18n }}" icon="fto-moon"></x-button>
    } @else if (theme === 'dark') {
      <x-button (click)="action('light')" title="{{ 'header.light' | xI18n }}" icon="fto-sun"></x-button>
    }
  </div>
  <div class="item github">
    <x-button (click)="action('github')" icon="ado-github" onlyIcon></x-button>
  </div>
</section>
