<x-doc>
  <x-anchor [affixTop]="'5.75rem'" [affixBottom]="'3.75rem'"> {{ __custom }} </x-anchor>
</x-doc>

<ng-template #typeTpl>
  @if (types.prop?.type === 'type') {
  <div class="x-api-popover">
    <p class="label">{{ types.prop?.label }}</p>
    <p class="value"><code>{{ types.typeValues }}</code></p>
    <p class="description">{{ types.prop?.description }}</p>
  </div>
  }
</ng-template>
