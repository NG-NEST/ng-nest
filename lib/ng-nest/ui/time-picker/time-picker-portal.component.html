<div class="x-time-picker-portal" (click)="inputCom.inputFocus(); stopPropagation($event)">
  <x-time-picker-frame
    [type]="type"
    [value]="value"
    [use12Hours]="use12Hours"
    [hourStep]="hourStep"
    [minuteStep]="minuteStep"
    [secondStep]="secondStep"
    [disabledTime]="disabledTime"
    (nodeEmit)="nodeEmit($event)"
  ></x-time-picker-frame>
  @if (preset) {
    <div class="x-time-picker-portal-preset">
      @for (item of preset; track item) {
        @if (!!item.func) {
          <x-button type="text" (click)="onPresetFunc(item)">{{ item.label }}</x-button>
        } @else if (!item.func && item.id === 'now') {
          <x-button type="text" (click)="onNow()">{{ locale.now }}</x-button>
        }
      }
    </div>
  }
</div>
