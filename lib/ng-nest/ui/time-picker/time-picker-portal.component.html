<div class="x-time-picker-portal" (click)="inputCom.inputFocus(); stopPropagation($event)">
  <x-time-picker-frame
    [type]="type"
    [value]="value"
    [use12Hours]="use12Hours"
    [hourStep]="hourStep"
    [minuteStep]="minuteStep"
    [secondStep]="secondStep"
    (nodeEmit)="nodeEmit($event)"
  ></x-time-picker-frame>
</div>
