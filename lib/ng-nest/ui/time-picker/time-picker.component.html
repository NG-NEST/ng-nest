<div #datePicker class="x-time-picker">
  <div class="x-time-picker-row">
    <x-input
      #inputCom
      type="text"
      [label]="label()"
      [labelWidth]="labelWidth()"
      [labelAlign]="labelAlign()"
      [justify]="justify()"
      [align]="align()"
      [direction]="direction()"
      [disabled]="disabledComputed()"
      [required]="requiredComputed()"
      [validator]="validatorSignal()"
      [icon]="icon()"
      [placeholder]="getPlaceholder()!"
      [readonly]="true"
      [clearable]="clearable()"
      [ngModel]="displayValue()"
      [valueTpl]="valueTpl()"
      [valueTplContext]="valueTplContext()"
      [size]="size()"
      [bordered]="bordered()"
      [before]="before()"
      [after]="after()"
      [pattern]="patternComputed()"
      [message]="messageComputed()"
      [pointer]="true"
      [(active)]="active"
      (clearEmit)="clearEmit()"
      (xClick)="showPortal()"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
    ></x-input>
  </div>
</div>
