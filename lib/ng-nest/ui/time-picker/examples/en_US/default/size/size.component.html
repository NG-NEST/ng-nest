<x-radio [data]="radioData" [(ngModel)]="size"></x-radio>
<div class="row">
  <x-time-picker [(ngModel)]="model" [size]="size"></x-time-picker>
</div>
<div class="row">
  <x-time-picker [(ngModel)]="model" [size]="size" label="Time" direction="row"></x-time-picker>
</div>
<div class="row">
  <x-time-picker [(ngModel)]="model" [size]="size" label="Time" direction="column"></x-time-picker>
</div>
<div class="row">
  <x-time-picker [(ngModel)]="model" required clearable [size]="size"></x-time-picker>
</div>
<div class="row">
  <x-time-picker [(ngModel)]="model" disabled [size]="size"></x-time-picker>
</div>
