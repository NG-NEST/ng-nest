<div class="row">
  <x-date-picker label="年" type="year" [(ngModel)]="model1" (ngModelChange)="change($event)"></x-date-picker>
</div>
<div class="row">
  <x-date-picker label="月" type="month" [(ngModel)]="model2" (ngModelChange)="change($event)"></x-date-picker>
</div>
<div class="row">
  <x-date-picker label="周" type="week" [(ngModel)]="model3" (ngModelChange)="change($event)"></x-date-picker>
</div>
