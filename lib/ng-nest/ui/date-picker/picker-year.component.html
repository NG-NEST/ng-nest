<div class="x-picker-year">
  <div class="x-picker-year-header" *ngIf="showHeader">
    <x-button icon="fto-chevron-left" size="small" onlyIcon (click)="nextYears(-10)"></x-button>
    <div class="x-date-picker-portal-year-month">
      <x-button type="text" size="small">{{ start }}</x-button> -
      <x-button type="text" size="small">{{ end }}</x-button>
    </div>
    <x-button icon="fto-chevron-right" size="small" onlyIcon (click)="nextYears(10)"></x-button>
  </div>
  <div class="x-picker-year-body">
    <table cellspacing="0" cellpadding="0">
      <tr *ngFor="let years of dates">
        <ng-container *ngFor="let year of years; trackBy: trackByYear">
          <td [class.x-date-last-or-next]="lastOrNext(year)" [class.x-date-now]="equalYear(year, now)">
            <x-button type="text" [activated]="equalYear(year, now)" (click)="yearClick(year)">{{ year | date: 'yyyy' }}</x-button>
          </td>
        </ng-container>
      </tr>
    </table>
  </div>
</div>
