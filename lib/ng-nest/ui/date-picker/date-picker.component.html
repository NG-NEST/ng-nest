<div
  #datePicker
  class="x-date-picker"
  [class.x-required-show]="getRequired"
>
  <!-- <label *ngIf="label" [style.width]="labelWidth" [ngClass]="labelMap">{{ label }}</label> -->
  <div
    class="x-date-picker-row"
    (click)="showPortal()"
    (mouseenter)="menter()"
    (mouseleave)="mleave()"
  >
    <x-input
      #inputCom
      type="text"
      [label]="label"
      [labelWidth]="labelWidth"
      [labelAlign]="labelAlign"
      [justify]="justify"
      [align]="align"
      [direction]="direction"
      [disabled]="disabled"
      [required]="required"
      [icon]="icon"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      [clearable]="clearable && inputClearable"
      [(ngModel)]="displayValue"
      [valueTpl]="valueTpl"
      [valueTplContext]="valueTplContext"
      [size]="size"
      [bordered]="bordered"
      [before]="before"
      (clearEmit)="clearEmit()"
      (xInput)="onInput()"
    ></x-input>
  </div>
</div>
