<div #datePicker class="x-date-picker">
  <div class="x-date-picker-row">
    <x-input
      #inputCom
      type="text"
      [label]="label()"
      [labelWidth]="labelWidth()"
      [labelAlign]="labelAlign()"
      [justify]="justify()"
      [align]="align()"
      [direction]="direction()"
      [disabled]="disabledComputed()"
      [required]="requiredComputed()"
      [validator]="validatorComputed()"
      [inputValidator]="inputValidator()"
      [icon]="icon()"
      [placeholder]="placeholderSignal()!"
      [readonly]="readonly()"
      [clearable]="clearable() && inputClearable()"
      [(ngModel)]="value"
      [valueTpl]="valueTpl() ? valueTpl() : valueTemplate"
      [valueTplContext]="valueTplContext()"
      [size]="size()"
      [bordered]="bordered()"
      [before]="before()"
      [after]="after()"
      [pattern]="patternComputed()"
      [message]="messageComputed()"
      [pointer]="pointer()"
      [(active)]="active"
      (clearEmit)="clearEmit()"
      (xInput)="onInput()"
      (xClick)="showPortal()"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
    ></x-input>

    <ng-template #valueTemplate>
      {{ displayValue() }}
    </ng-template>
  </div>
</div>
