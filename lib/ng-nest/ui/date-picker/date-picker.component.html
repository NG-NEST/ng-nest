<div #datePicker class="x-date-picker" [class.x-required-show]="getRequired">
  <!-- <label *ngIf="label" [style.width]="labelWidth" [ngClass]="labelMap">{{ label }}</label> -->
  <div class="x-date-picker-row">
    <x-input
      #inputCom
      type="text"
      [label]="label"
      [labelWidth]="labelWidth"
      [labelAlign]="labelAlign"
      [justify]="justify"
      [align]="align"
      [direction]="direction"
      [disabled]="disabled"
      [required]="required"
      [icon]="icon"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      [clearable]="clearable && inputClearable"
      [(ngModel)]="displayValue"
      [valueTpl]="valueTpl"
      [valueTplContext]="valueTplContext"
      [size]="size"
      [bordered]="bordered"
      [before]="before"
      [after]="after"
      (clearEmit)="clearEmit()"
      (xInput)="onInput()"
      (xClick)="showPortal()"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
    ></x-input>
  </div>
</div>
