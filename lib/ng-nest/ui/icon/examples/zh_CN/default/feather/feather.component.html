<x-tabs [layout]="'top'">
  @for (tab of tabs(); track tab.name) {
    <x-tab [label]="tab.name">
      <x-row>
        @for (icon of tab.icons; track icon) {
          <x-col [span]="4">
            <div class="box">
              @defer (on viewport) {
                <x-icon [type]="tab.type + '-' + icon"></x-icon>
                <span>{{ icon }}</span>
              } @placeholder {
                <span>...</span>
              }
            </div>
          </x-col>
        }
      </x-row>
    </x-tab>
  }
</x-tabs>
