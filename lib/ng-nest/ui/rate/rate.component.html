<div #rate class="x-rate" [class.x-flex]="justify || align || direction" [class.x-disabled]="disabled" [class.x-invalid]="invalid">
  <label *ngIf="label" [style.width]="labelWidth" [ngClass]="labelMap">{{ label }}</label>
  <x-buttons (mouseleave)="leaveRates()">
    <x-button
      *ngFor="let rate of rates"
      only-icon
      [activated]="rate <= hoverActivated"
      [disabled]="disabled"
      icon="adf-star"
      (mouseover)="hoverRate(rate)"
      (click)="rateClick(rate)"
    ></x-button>
  </x-buttons>
</div>
