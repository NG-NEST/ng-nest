<div class="row">
  <div
    [x-loading]="true"
    background="rgba(0,0,0,0.9)"
    color="rgba(170,170,170,1)"
    [customTpl]="svgTpl"
    text="努力加载中"
  >
    <table class="custom-table">
      <tbody>
        <tr>
          <th>用户</th>
          <th>邮箱</th>
          <th>状态</th>
        </tr>
        <tr>
          <td>admin</td>
          <td>admin&#64;admin.com</td>
          <td>启用</td>
        </tr>
        <tr>
          <td>john</td>
          <td>john&#64;john.com</td>
          <td>禁用</td>
        </tr>
        <tr>
          <td>jack</td>
          <td>jack&#64;jack.com</td>
          <td>启用</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #svgTpl>
  <svg viewBox="0 0 100 100" width="50" height="50">
    <g>
      <circle fill="#e15b64" r="10" cy="50" cx="84">
        <animate
          begin="0s"
          keySplines="0 0.5 0.5 1"
          values="10;0"
          keyTimes="0;1"
          calcMode="spline"
          dur="0.25s"
          repeatCount="indefinite"
          attributeName="r"
        ></animate>
        <animate
          begin="0s"
          values="#e15b64;#abbd81;#f8b26a;#f47e60;#e15b64"
          keyTimes="0;0.25;0.5;0.75;1"
          calcMode="discrete"
          dur="1s"
          repeatCount="indefinite"
          attributeName="fill"
        ></animate>
      </circle>
      <circle fill="#e15b64" r="10" cy="50" cx="16">
        <animate
          begin="0s"
          keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1"
          values="0;0;10;10;10"
          keyTimes="0;0.25;0.5;0.75;1"
          calcMode="spline"
          dur="1s"
          repeatCount="indefinite"
          attributeName="r"
        ></animate>
        <animate
          begin="0s"
          keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1"
          values="16;16;16;50;84"
          keyTimes="0;0.25;0.5;0.75;1"
          calcMode="spline"
          dur="1s"
          repeatCount="indefinite"
          attributeName="cx"
        ></animate>
      </circle>
      <circle fill="#f47e60" r="10" cy="50" cx="50">
        <animate
          begin="-0.25s"
          keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1"
          values="0;0;10;10;10"
          keyTimes="0;0.25;0.5;0.75;1"
          calcMode="spline"
          dur="1s"
          repeatCount="indefinite"
          attributeName="r"
        ></animate>
        <animate
          begin="-0.25s"
          keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1"
          values="16;16;16;50;84"
          keyTimes="0;0.25;0.5;0.75;1"
          calcMode="spline"
          dur="1s"
          repeatCount="indefinite"
          attributeName="cx"
        ></animate>
      </circle>
      <circle fill="#f8b26a" r="10" cy="50" cx="84">
        <animate
          begin="-0.5s"
          keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1"
          values="0;0;10;10;10"
          keyTimes="0;0.25;0.5;0.75;1"
          calcMode="spline"
          dur="1s"
          repeatCount="indefinite"
          attributeName="r"
        ></animate>
        <animate
          begin="-0.5s"
          keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1"
          values="16;16;16;50;84"
          keyTimes="0;0.25;0.5;0.75;1"
          calcMode="spline"
          dur="1s"
          repeatCount="indefinite"
          attributeName="cx"
        ></animate>
      </circle>
      <circle fill="#abbd81" r="10" cy="50" cx="16">
        <animate
          begin="-0.75s"
          keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1"
          values="0;0;10;10;10"
          keyTimes="0;0.25;0.5;0.75;1"
          calcMode="spline"
          dur="1s"
          repeatCount="indefinite"
          attributeName="r"
        ></animate>
        <animate
          begin="-0.75s"
          keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1"
          values="16;16;16;50;84"
          keyTimes="0;0.25;0.5;0.75;1"
          calcMode="spline"
          dur="1s"
          repeatCount="indefinite"
          attributeName="cx"
        ></animate>
      </circle>
      <g></g>
    </g>
  </svg>
</ng-template>
