<div
  #dropdownPortal
  class="x-dropdown-portal"
  [style.minWidth]="minWidth"
  [style.maxWidth]="maxWidth"
  [style.minHeight]="minHeight"
  [style.maxHeight]="maxHeight"
>
  <x-list
    [data]="data"
    (nodeClick)="nodeClick($event)"
    [(ngModel)]="activatedId"
    (nodeMouseenter)="onEnter($event)"
    (nodeMouseleave)="onLeave()"
  ></x-list>
</div>
