<x-button (click)="dialog()">Bullet table adaptive</x-button>
<x-dialog title="Pop-up form adaptive (zoom browser window to view the effect)" width="80%" height="80%" [(visible)]="visible">
  <x-table
    [columns]="columns"
    [data]="data"
    [(index)]="index"
    [(size)]="size"
    [total]="total"
    [bodyHeight]="420"
    [adaptionHeight]="139"
    [docPercent]="0.8"
    (indexChange)="indexChange($event)"
    (sortChange)="sortChange($event)"
    [virtualScroll]="true"
  >
  </x-table>
</x-dialog>
