<div
  class="x-dialog-portal"
  #dragRef
  cdkDrag
  [cdkDragDisabled]="!option.draggable"
  [cdkDragBoundary]="'.cdk-overlay-container'"
  [xResizable]="option.resizable!"
  (resizing)="resizing($event)"
  [offsetLeft]="offsetLeft"
  [offsetTop]="offsetTop"
  [style.minWidth]="minWidth"
  [style.minHeight]="minHeight"
  [class.x-dialog-portal-default-maximize]="defaultMaximize"
>
  <ng-template cdkPortalOutlet></ng-template>
</div>
