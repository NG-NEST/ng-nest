<div
  class="x-dialog-portal"
  #dragRef
  cdkDrag
  [cdkDragDisabled]="!option.draggable && !dialogBox['draggable']"
  [cdkDragRootElement]="'.cdk-overlay-pane'"
  [cdkDragFreeDragPosition]="dialogBox['distance']"
  (cdkDragEnded)="onDragEnded($event)"
  [style.minWidth]="dialogBox['minWidth']"
  [style.minHeight]="dialogBox['minHeight']"
  [style.maxWidth]="dialogBox['maxWidth']"
  [style.maxHeight]="dialogBox['maxHeight']"
>
  <ng-template cdkPortalOutlet></ng-template>
</div>
