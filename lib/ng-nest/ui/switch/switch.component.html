<div
  #switch
  class="x-switch"
  [ngClass]="classMapSignal()"
  [class.x-switch-loading]="loading()"
  [class.x-flex]="justify() || align() || direction()"
  [class.x-checked]="value()"
  [class.x-required]="requiredIsEmpty()"
  [class.x-disabled]="disabledComputed()"
  [class.x-invalid]="invalid()"
>
  @if (label()) {
    <label
      [class.x-switch-label-required]="requiredComputed()"
      [style.width]="labelWidth()"
      [ngClass]="labelMapSignal()"
      >{{ label() }}</label
    >
  }
  <div class="x-switch-row">
    <div class="x-switch-slider" (click)="switchClick()">
      <div class="x-switch-handle">
        <div class="x-switch-spinner" [x-loading]="loading()" [size]="size()"></div>
      </div>
      <div class="x-switch-text">
        @if (value()) {
          <ng-container *xOutlet="checkedText()">{{ checkedText() }}</ng-container>
        } @else {
          <ng-container *xOutlet="unCheckedText()">{{ unCheckedText() }}</ng-container>
        }
      </div>
    </div>
  </div>
</div>
