<div class="row">
  <x-radio [data]="radioData()" [(ngModel)]="size"></x-radio>
</div>
<div class="row">
  <x-switch [ngModel]="true" [size]="size()" loading></x-switch>
</div>
<div class="row">
  <x-switch [ngModel]="false" [size]="size()" loading></x-switch>
</div>
<div class="row">
  <x-switch label="switch" [size]="size()"></x-switch>
</div>
