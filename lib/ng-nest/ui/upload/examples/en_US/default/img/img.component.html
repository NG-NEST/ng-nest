<x-row>
  <x-col span="24">
    <x-upload action="https://jsonplaceholder.typicode.com/posts/" [text]="textTpl" type="img" multiple></x-upload>
    <ng-template #textTpl>
      <x-icon class="upload-icon" type="fto-upload"></x-icon>
      <span>Select Image</span>
    </ng-template>
  </x-col>
  <x-col span="24">
    <x-upload action="https://jsonplaceholder.typicode.com/posts/" [text]="textTpl" type="img" multiple [(ngModel)]="imgs" multipleModel="add"></x-upload>
    <ng-template #textTpl>
      <x-icon class="upload-icon" type="fto-upload"></x-icon>
      <span>Select Image</span>
    </ng-template>
  </x-col>
</x-row>
