<div #colorPicker class="x-color-picker">
  <div class="x-color-picker-row">
    <x-input
      #inputCom
      type="text"
      [label]="label()"
      [labelWidth]="labelWidth()"
      [labelAlign]="labelAlign()"
      [justify]="justify()"
      [align]="align()"
      [direction]="direction()"
      [disabled]="disabled()"
      [required]="required()"
      [icon]="icon()"
      [placeholder]="placeholder()"
      [readonly]="true"
      [clearable]="clearable()"
      [ngModel]="displayValue()"
      [valueTpl]="valueTpl"
      [valueTplContext]="valueTplContext()"
      [size]="size()"
      [bordered]="bordered()"
      [before]="before()"
      [after]="after()"
      [pattern]="pattern()"
      [message]="message()"
      [inputStyle]="inputStyle()!"
      [pointer]="true"
      [(active)]="active"
      (clearEmit)="clearEmit()"
      (xClick)="showPortal()"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
    ></x-input>

    <ng-template #valueTpl>
      <div class="x-color-picker-value"></div>
    </ng-template>
  </div>
</div>
