<div #colorPicker class="x-color-picker">
  <div class="x-color-picker-row">
    <!-- <div class="x-color-picker-value" [ngStyle]="valueStyle" *ngIf="value">
      <div [style.background-color]="value"></div>
    </div> -->
    <x-input
      #inputCom
      type="text"
      [label]="label"
      [labelWidth]="labelWidth"
      [labelAlign]="labelAlign"
      [justify]="justify"
      [align]="align"
      [direction]="direction"
      [disabled]="disabled"
      [required]="required"
      [icon]="icon"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [clearable]="clearable"
      [(ngModel)]="displayValue"
      [valueTpl]="valueTpl"
      [valueTplContext]="valueTplContext"
      [size]="size"
      [bordered]="bordered"
      [before]="before"
      [after]="after"
      [pattern]="pattern"
      [message]="message"
      (clearEmit)="clearEmit()"
      (xClick)="showPortal()"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
    ></x-input>
  </div>
</div>
