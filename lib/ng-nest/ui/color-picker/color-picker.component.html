<div #colorPicker class="x-color-picker">
  <div class="x-color-picker-row">
    <x-input
      #inputCom
      type="text"
      [label]="label()"
      [labelWidth]="labelWidth()"
      [labelAlign]="labelAlign()"
      [justify]="justify()"
      [align]="align()"
      [direction]="direction()"
      [disabled]="disabledComputed()"
      [required]="requiredComputed()"
      [validator]="validatorComputed()"
      [inputValidator]="inputValidator()"
      [icon]="icon()"
      [placeholder]="placeholder()"
      [readonly]="readonly()"
      [clearable]="clearable()"
      [(ngModel)]="value"
      [valueTpl]="valueTpl() ? valueTpl() : valueTemplate"
      [valueTplContext]="valueTplContext()"
      [size]="size()"
      [bordered]="bordered()"
      [before]="before()"
      [after]="after()"
      [pattern]="patternComputed()"
      [message]="messageComputed()"
      [pointer]="pointer()"
      [(active)]="active"
      (clearEmit)="clearEmit()"
      (xClick)="showPortal()"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
    ></x-input>

    <ng-template #valueTemplate>
      <div class="x-color-picker-template-value">
        <div class="x-color-picker-template-color" [style]="inputStyle()"></div>
      </div>
    </ng-template>

    <ng-template #panelTemplate>
      <ng-content select="[xColorPickerPanel]"></ng-content>
    </ng-template>
  </div>
</div>
