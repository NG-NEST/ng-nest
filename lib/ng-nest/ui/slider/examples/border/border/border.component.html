<x-row [space]="2">
  <x-col [span]="24">
    <span>边框在上面：</span>
    <x-slider [data]="data" [borderPosition]="'top'"></x-slider>
  </x-col>
  <x-col [span]="24">
    <span>边框在下面：</span>
    <x-slider [data]="data" [borderPosition]="'bottom'"></x-slider>
  </x-col>
  <x-col [span]="24">
    <span>边框在左边：</span>
    <x-slider [data]="data" [layout]="'column'" [borderPosition]="'left'"></x-slider>
  </x-col>
  <x-col [span]="24">
    <span>边框在右边：</span>
    <x-slider [data]="data" [layout]="'column'" [borderPosition]="'right'"></x-slider>
  </x-col>
</x-row>
