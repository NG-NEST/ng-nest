<div #select class="x-select" [class.x-select-multiple]="multiple">
  <div class="x-select-row">
    <x-input
      #inputCom
      type="text"
      [label]="label"
      [labelWidth]="labelWidth"
      [labelAlign]="labelAlign"
      [justify]="justify"
      [align]="align"
      [direction]="direction"
      [required]="required"
      [validator]="validator"
      [icon]="icon"
      [iconSpin]="iconSpin"
      [placeholder]="placeholder"
      [readonly]="getReadonly"
      [clearable]="showClearable"
      [(ngModel)]="displayValue"
      [valueTpl]="valueTpl ? valueTpl : nodeTpl"
      [valueTplContext]="valueTplContext"
      [size]="size"
      [bordered]="bordered"
      [before]="before"
      [after]="after"
      [pattern]="pattern"
      [message]="message"
      [pointer]="true"
      [inputPadding]="inputPadding"
      [(active)]="active"
      (clearEmit)="clearEmit()"
      (xKeydown)="onKeydown($event)"
      (xInput)="onInput($event); formControlValidator()"
      (xFocus)="onFocus($event)"
      (xClick)="showPortal(true)"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
    ></x-input>
  </div>
</div>

<ng-template #multipleValueTpl>
  <x-tag
    [@.disabled]="true"
    *ngFor="let node of displayNodes; index as i"
    closable
    (close)="closeNode($event, node, i)"
    size="small"
    >{{ node.label }}</x-tag
  >
  <x-tag [@.disabled]="true" *ngIf="displayMore" size="small">{{ displayMore }}</x-tag>
</ng-template>
