<div #select class="x-select">
  <div class="x-select-row">
    <x-input
      #inputCom
      type="text"
      [label]="label"
      [labelWidth]="labelWidth"
      [labelAlign]="labelAlign"
      [justify]="justify"
      [align]="align"
      [direction]="direction"
      [disabled]="disabled"
      [required]="required"
      [icon]="icon"
      [iconSpin]="iconSpin"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [clearable]="showClearable"
      [(ngModel)]="displayValue"
      [valueTpl]="valueTpl ? valueTpl : nodeTpl"
      [valueTplContext]="valueTplContext"
      [size]="size"
      [bordered]="bordered"
      [before]="before"
      [after]="after"
      [pattern]="pattern"
      [message]="message"
      (clearEmit)="clearEmit()"
      (xKeydown)="onKeydown($event)"
      (xFocus)="onFocus($event)"
      (xClick)="showPortal()"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
    ></x-input>
  </div>
</div>
