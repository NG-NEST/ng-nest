<div class="row">
  <x-select [data]="data1()" [(ngModel)]="model1" [nodeTpl]="nodeTpl"></x-select>
</div>
<div class="row">
  <x-select [data]="data2()" [(ngModel)]="model2" [nodeTpl]="multipleNodeTpl" multiple></x-select>
</div>

<ng-template #nodeTpl let-node="$node">
  @if (node) {
    <span class="select-item"> {{ node?.label }}<sup>2</sup> </span>
  }
</ng-template>

<ng-template #multipleNodeTpl let-node="$node" let-isValue="$isValue">
  @if (node && !isValue) {
    <span class="select-item"> {{ node?.label }} <sup>2</sup> </span>
  } @else if (node && isValue) {
    <span class="select-list">
      @for (item of node; track item.id) {
        <span class="select-item"> {{ item.label }} <sup>2</sup> </span>
      }
    </span>
  }
</ng-template>
