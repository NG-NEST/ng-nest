<div class="row">
  <x-select
    label="single"
    [data]="data1()"
    [(ngModel)]="model1"
    (ngModelChange)="change($event)"
    search
    allowInput
  ></x-select>
</div>

<div class="row">
  <x-select
    label="multiple selections (press enter to add)"
    [style.width.px]="300"
    [data]="data2()"
    [(ngModel)]="model2"
    (ngModelChange)="change($event)"
    search
    multiple
    allowInput
  ></x-select>
</div>
