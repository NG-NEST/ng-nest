<div
  #selectPortal
  class="x-select-portal"
  [class.x-select-portal-virtualScroll]="virtualScroll()"
  (click)="inputCom()?.inputFocus(); stopPropagation($event)"
  [style.maxHeight]="portalHeight() ? portalHeight() : portalMaxHeight()"
  [style.height]="portalHeight()"
>
  <x-list
    #list
    [data]="data()!"
    [(ngModel)]="value"
    (nodeClick)="onNodeClick($event)"
    (keyManagerChange)="onActive($event)"
    (keyManagerTabOut)="onTabOut()"
    (onSelectAll)="onSelectAll($event)"
    checked
    [objectArray]="objectArray()"
    [multiple]="multiple()"
    [selectAll]="selectAll()"
    [selectAllText]="getSelectAllText()!"
    [nodeTpl]="nodeTpl()"
    [scrollElement]="selectPortal"
    [virtualScroll]="virtualScroll()"
    [size]="size()!"
    [heightAdaption]="selectPortal"
    [keywordText]="keywordText()"
    [caseSensitive]="caseSensitive()"
    [inPortal]="true"
  ></x-list>
</div>
