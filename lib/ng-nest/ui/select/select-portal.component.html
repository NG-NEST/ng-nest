<div #selectPortal class="x-select-portal" (click)="inputCom.inputFocus(); stopPropagation($event)" [style.maxHeight]="portalMaxHeight">
  <x-list
    #list
    [data]="data"
    [(ngModel)]="value"
    (nodeClick)="nodeClick($event)"
    (keyManagerChange)="onActive($event)"
    (keyManagerTabOut)="onTabOut()"
    (onSelectAll)="onSelectAll($event)"
    checked
    [objectArray]="objectArray"
    [multiple]="multiple"
    [selectAll]="selectAll"
    [selectAllText]="getSelectAllText"
    [nodeTpl]="nodeTpl"
    [scrollElement]="search ? scrollNull : selectPortal"
  ></x-list>
</div>
