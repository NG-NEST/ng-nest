@if (node.routerLink && !node.leaf) {
  <a [routerLink]="node.routerLink">
    <ng-container *ngTemplateOutlet="menuTpl"></ng-container>
  </a>
} @else {
  <ng-container *ngTemplateOutlet="menuTpl"></ng-container>
}

<ng-template #menuTpl>
  @if (node.icon) {
    <x-icon class="x-menu-icon" [type]="node.icon"></x-icon>
  }
  @if (node.label) {
    <span class="x-menu-text">{{ node.label }}</span>
  }
  @if (node.leaf) {
    <x-icon class="x-menu-arrow" [class.is-open]="node.open" type="fto-chevron-down"></x-icon>
  }
</ng-template>
