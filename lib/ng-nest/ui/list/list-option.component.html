<div
  class="x-list-option"
  [ngClass]="classMap()"
  [class.x-selected]="selected()"
  [class.x-disabled]="forbidden()"
  [class.x-open-portal]="openPortal()"
  [class.x-active]="active()"
  [class.x-list-icon]="icon()"
  [class.x-list-divided]="divided()"
>
  <div class="x-list-option-content">
    @if (nodeTpl()) {
      <ng-template *ngTemplateOutlet="nodeTpl()!; context: { $node: node() }"></ng-template>
    } @else {
      @if (icon()) {
        <x-icon class="x-list-option-icon" [type]="icon()"></x-icon>
      }
      <span x-keyword [text]="keywordText()" [caseSensitive]="caseSensitive()" [title]="label()">{{ label() }}</span>
    }
  </div>
  @if (leaf()) {
    <x-icon class="x-list-leaf" type="fto-chevron-right"></x-icon>
  }
  @if (checked() && !leaf() && selected()) {
    <x-icon class="x-list-checked" type="fto-check"></x-icon>
  }
</div>
