<x-radio [data]="radioData()" [(ngModel)]="size"></x-radio>
<div class="ex-scroll-list">
  <x-list [data]="data()" [size]="size()" virtualScroll [scrollHeight]="300" inPortal></x-list>
</div>
<br />
<x-input-number label="Rolling area height" [(ngModel)]="scrollHeight" step="10" min="100" max="800"></x-input-number>
<br />
<div #adaptionRef class="ex-scroll-list" [style.height.px]="scrollHeight()">
  <x-list [data]="data()" [size]="size()" virtualScroll [heightAdaption]="adaptionRef" inPortal></x-list>
</div>
