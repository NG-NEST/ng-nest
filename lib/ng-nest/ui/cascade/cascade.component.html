<div #cascade class="x-cascade">
  <div class="x-cascade-row">
    <x-input
      #inputCom
      type="text"
      [label]="label()"
      [labelWidth]="labelWidth()"
      [labelAlign]="labelAlign()"
      [justify]="justify()"
      [align]="align()"
      [direction]="direction()"
      [disabled]="disabledComputed()"
      [required]="requiredComputed()"
      [validator]="validatorComputed()"
      [inputValidator]="inputValidator()"
      [icon]="icon()"
      [placeholder]="placeholder()"
      [readonly]="readonly()"
      [clearable]="clearable()"
      [(ngModel)]="value"
      [valueTpl]="valueTpl() ? valueTpl() : valueTemplate"
      [valueTplContext]="valueTplContextSignal()"
      [size]="size()"
      [bordered]="bordered()"
      [before]="before()"
      [after]="after()"
      [pattern]="patternComputed()"
      [message]="messageComputed()"
      [pointer]="true"
      [(active)]="active"
      (clearEmit)="clearEmit()"
      (click)="showPortal()"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
    ></x-input>
  </div>
</div>

<ng-template #valueTemplate>
  {{ displayValue() }}
</ng-template>
