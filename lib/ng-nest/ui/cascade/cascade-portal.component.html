<div class="x-cascade-portal" tabindex="-1" (click)="inputCom()?.inputFocus('focus'); stopPropagation($event)">
  @for (list of nodes(); track $index) {
    <x-list
      [data]="list"
      [nodeTpl]="nodeTpl()"
      [(ngModel)]="values"
      (nodeClick)="onNodeClick($event)"
      (nodeMouseenter)="nodeTrigger() === 'hover' && nodeMouseenter($event)"
      (nodeMouseleave)="nodeTrigger() === 'hover' && nodeMouseleave()"
      [checked]="true"
      [inPortal]="true"
    ></x-list>
  }
</div>
