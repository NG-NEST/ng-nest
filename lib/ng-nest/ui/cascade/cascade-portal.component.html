<div
  class="x-cascade-portal"
  tabindex="-1"
  (click)="inputCom()?.inputFocus('focus'); stopPropagation($event)"
  [style.maxHeight]="portalHeight() ? portalHeight() : portalMaxHeight()"
  [style.height]="portalHeight()"
>
  @for (list of nodes(); track list) {
    <x-list
      [style.width]="portalWidth()"
      [data]="list"
      [nodeTpl]="nodeTpl()"
      [(ngModel)]="values"
      (nodeClick)="onNodeClick($event)"
      (nodeMouseenter)="nodeTrigger() === 'hover' && nodeMouseenter($event)"
      (nodeMouseleave)="nodeTrigger() === 'hover' && nodeMouseleave()"
      [checked]="true"
      [inPortal]="true"
    ></x-list>
  }
</div>
