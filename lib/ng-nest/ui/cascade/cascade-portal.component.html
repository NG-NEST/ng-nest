<div class="x-cascade-portal" tabindex="-1" (click)="inputCom.inputFocus(); stopPropagation($event)">
  <ng-container *ngFor="let list of nodes">
    <x-list
      [data]="list"
      [nodeTpl]="nodeTpl"
      [(ngModel)]="values"
      (nodeClick)="nodeClick($event)"
      (nodeMouseenter)="nodeTrigger === 'hover' && nodeMouseenter($event)"
      (nodeMouseleave)="nodeTrigger === 'hover' && nodeMouseleave()"
      checked
    ></x-list>
  </ng-container>
</div>
