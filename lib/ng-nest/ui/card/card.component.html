<div #card class="x-card" [ngClass]="classMapSignal()" [style.width]="width()">
  @if (header()) {
    <div class="x-card-header">
      <ng-container *xOutlet="header()">{{ header() }}</ng-container>
    </div>
  }
  <div class="x-card-body" [ngStyle]="bodyStyle()">
    <ng-content></ng-content>
  </div>
</div>
