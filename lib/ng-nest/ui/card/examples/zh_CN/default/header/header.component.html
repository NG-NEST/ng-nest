<div class="row">
  <x-card width="20rem" [header]="header">
    <ng-template #header>
      <span>卡片名称</span>
      <x-button type="text">操作按钮</x-button>
    </ng-template>
    <ul>
      @for (item of list(); track item) {
        <li>{{ '列表内容 ' + item }}</li>
      }
    </ul>
  </x-card>
</div>
