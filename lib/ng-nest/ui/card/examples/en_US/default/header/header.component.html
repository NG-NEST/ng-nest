<div class="row">
  <x-card width="20rem" [header]="header">
    <ng-template #header>
      <span>Card name</span>
      <x-button type="text">Action buttons</x-button>
    </ng-template>
    <ul>
      @for (item of list; track item) {
        <li>{{ 'list content ' + item }}</li>
      }
    </ul>
  </x-card>
</div>
