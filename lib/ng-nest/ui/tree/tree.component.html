<div #tree class="x-tree" [class.x-tree-only-leaf]="onlyLeaf()">
  @if (virtualScroll()) {
    <cdk-virtual-scroll-viewport
      #virtualBody
      [itemSize]="itemSize()"
      [minBufferPx]="minBufferPxSignal()"
      [maxBufferPx]="maxBufferPxSignal()"
      [style.height]="virtualScrollHeightSignal()"
    >
      <div
        class="x-tree-content"
        #dropList
        cdkDropList
        [cdkDropListDisabled]="!drag()"
        [cdkDropListSortingDisabled]="true"
        [hidden]="isEmpty"
        [cdkDropListData]="nodes"
        [cdkDropListEnterPredicate]="predicate"
      >
        <x-tree-node
          *cdkVirtualFor="let node of nodes; templateCacheSize: 0; trackBy: trackByItem"
          cdkDrag
          [cdkDragDisabled]="node.disabled"
          (cdkDragStarted)="cdkDragStarted($event)"
          (cdkDragEnded)="cdkDragEnded($event)"
          (cdkDragMoved)="cdkDragMoved($event)"
          [cdkDragData]="node"
          (nodeMouseenter)="nodeMouseenter($event)"
          [node]="node"
          [lazy]="lazy()"
          [lazyData]="data"
          [nodeHeight]="nodeHeight()"
          [nodeNowrap]="nodeNowrap()"
          [nodeAlignItems]="nodeAlignItems()"
          [disabled]="node.disabled!"
          [id]="node.id"
          [pid]="node.pid"
          [leaf]="node.leaf!"
          [height]="node.height!"
          [alignItems]="node.alignItems!"
          [loading]="node.loading!"
          [level]="node.level!"
          [(open)]="node.open"
          [(checked)]="node.checked!"
          [indeterminate]="node.indeterminate!"
          [label]="node.label!"
          [nowrap]="node.nowrap!"
        ></x-tree-node>
      </div>
    </cdk-virtual-scroll-viewport>
  } @else {
    <div
      class="x-tree-content"
      #dropList
      cdkDropList
      [cdkDropListDisabled]="!drag()"
      [cdkDropListSortingDisabled]="true"
      [hidden]="isEmpty"
      [cdkDropListData]="nodes"
      [cdkDropListEnterPredicate]="predicate"
    >
      @for (node of nodes; track node) {
        <x-tree-node
          cdkDrag
          [cdkDragDisabled]="node.disabled"
          (cdkDragStarted)="cdkDragStarted($event)"
          (cdkDragEnded)="cdkDragEnded($event)"
          (cdkDragMoved)="cdkDragMoved($event)"
          [cdkDragData]="node"
          (nodeMouseenter)="nodeMouseenter($event)"
          [node]="node"
          [lazy]="lazy()"
          [lazyData]="data"
          [nodeHeight]="nodeHeight()"
          [nodeNowrap]="nodeNowrap()"
          [nodeAlignItems]="nodeAlignItems()"
          [(disabled)]="node.disabled"
          [(id)]="node.id"
          [(pid)]="node.pid"
          [(leaf)]="node.leaf"
          [height]="node.height!"
          [alignItems]="node.alignItems"
          [(loading)]="node.loading"
          [(level)]="node.level"
          [(open)]="node.open"
          [(checked)]="node.checked"
          [(indeterminate)]="node.indeterminate"
          [(label)]="node.label"
          [(nowrap)]="node.nowrap"
        ></x-tree-node>
      }
    </div>
  }
</div>

<!-- 提前加载loading的图标-->
@if (lazy()) {
  <x-icon [style.display]="'none'" type="fto-loader"></x-icon>
}
