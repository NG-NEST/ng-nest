<h4>Base</h4>
<x-button (click)="add()">new root node</x-button>
<x-button (click)="addChild()" [disabled]="!selected()">new sub node</x-button>
<x-button (click)="update()" [disabled]="!selected()">update node</x-button>
<x-button (click)="remove()" [disabled]="!selected()">delete node</x-button>
<x-tree #treeCom [data]="data()" (activatedChange)="info($event)" expandedAll [labelTpl]="labelTpl"> </x-tree>

<ng-template #labelTpl let-node="$node"> {{ node.label }}[{{ node.sort }}] </ng-template>
