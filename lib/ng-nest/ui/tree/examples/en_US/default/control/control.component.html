<div class="row">
  <ul class="operations">
    <li>Currently active node:{{ activatedNode?.label }}</li>
    <li><x-button (click)="setCheckedKeys([9, 11, 21, 23])">Set the selected node by Key value</x-button></li>
    <li><x-button (click)="getCheckedKeys()">Get the Key value of the selected node</x-button></li>
    <li>
      <x-button (click)="setExpandedAll()">{{ expandedAll ? 'Collapse all' : 'Expand all' }}</x-button>
    </li>
    <li>{{ content | json }}</li>
  </ul>
</div>
<div class="row">
  <x-tree #treeCom checkbox [data]="data" (activatedChange)="activatedChange($event)" [expandedAll]="expandedAll">
  </x-tree>
</div>
