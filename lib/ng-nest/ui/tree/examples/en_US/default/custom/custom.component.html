<x-tree [data]="data()" checkbox [labelTpl]="labelTpl"> </x-tree>
<ng-template #labelTpl let-node="$node">
  <div class="custom-label">
    <span>{{ node.label }}</span>
    <span class="custom-links">
      <x-link type="primary">Add</x-link>
      <x-link type="primary">Modify</x-link>
      <x-link type="primary">Delete</x-link>
    </span>
  </div>
</ng-template>
