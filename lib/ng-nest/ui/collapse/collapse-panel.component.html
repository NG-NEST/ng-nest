<div class="x-collapse-panel" [class.x-activated]="active" [class.x-collapse-panel-disabled]="disabled">
  <div class="x-collapse-panel-header x-collapse-panel-icon-{{ collapseComponent.iconPosition }}" (click)="!disabled && headerClick()">
    <div class="x-collapse-panel-header-title">
      <ng-container *xOutlet="label">{{ label }}</ng-container>
    </div>
    <ng-container *ngIf="collapseComponent.showIcon">
      <ng-container *xOutlet="collapseComponent.icon">
        <x-icon type="fto-chevron-right"></x-icon>
      </ng-container>
    </ng-container>
  </div>
  <div class="x-collapse-panel-body">
    <div class="x-collapse-panel-content" [@x-drop-animation]="active"><ng-content></ng-content></div>
  </div>
</div>
