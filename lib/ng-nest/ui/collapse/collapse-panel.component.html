<div class="x-collapse-panel" [class.x-activated]="activeSignal()" [class.x-collapse-panel-disabled]="disabled()">
  <div
    class="x-collapse-panel-header x-collapse-panel-icon-{{ collapseComponent?.iconPosition() }}"
    (click)="!disabled() && headerClick()"
  >
    <div class="x-collapse-panel-header-title">
      <ng-container *xOutlet="label()">{{ label() }}</ng-container>
    </div>
    @if (collapseComponent?.showIcon()) {
      <ng-container *xOutlet="collapseComponent?.icon()">
        <x-icon type="fto-chevron-right"></x-icon>
      </ng-container>
    }
  </div>
  @if (show()) {
    <div class="x-collapse-panel-body">
      <div
        class="x-collapse-panel-content"
        [@x-drop-animation]="activeSignal()"
        (@x-drop-animation.done)="done($event)"
      >
        <ng-content></ng-content>
      </div>
    </div>
  }
</div>
