<div
  #tag
  class="x-tag"
  [ngClass]="classMap"
  [style]="style"
  [class.x-disabled]="disabled"
  [class.x-tag-bordered]="bordered"
  [class.x-tag-selected]="selected"
  (click)="onClick()"
>
  <ng-content></ng-content>
  <x-icon type="fto-x" *ngIf="closable" (click)="onClose()"></x-icon>
</div>
