<div
  #tag
  class="x-tag"
  [ngClass]="classMap()"
  [style]="style()"
  [class.x-disabled]="disabled()"
  [class.x-tag-bordered]="bordered()"
  [class.x-tag-selected]="selected()"
  [class.x-tag-content-empty]="!hasContent()"
  (click)="onClick()"
>
  <ng-content></ng-content>
  @if (closable()) {
    <x-icon type="fto-x" (click)="onClose($event)"></x-icon>
  }
</div>
