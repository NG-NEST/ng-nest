<x-transfer [data]="data" [(ngModel)]="value" search> </x-transfer>
<br />
<br />
<x-transfer [data]="dataTree" [(ngModel)]="modelTree" [type]="'tree'" search> </x-transfer>
<br />
<br />
<x-transfer
  #transferCom
  [type]="'table'"
  [data]="dataTable"
  [(ngModel)]="valueTable"
  [listStyle]="{ 'width.rem': 21, 'height.rem': 34.25 }"
  [hiddenCheckAll]="[true, true]"
  [titles]="['用户列表', '选中用户']"
  [tableColumns]="columns"
  [tableQuery]="query"
  [tableHeadSearchTpl]="[leftHeadSearchTpl]"
>
</x-transfer>

<ng-template #leftHeadSearchTpl let-column="$column">
  @switch (column.id) {
    @case ('name') {
      <x-input
        [style.width.%]="100"
        ngDefaultControl
        [(ngModel)]="name"
        (ngModelChange)="change($event, 'name')"
      ></x-input>
    }
    @case ('position') {
      <x-select
        ngDefaultControl
        [style.width.%]="100"
        [(ngModel)]="position"
        (ngModelChange)="change($event, 'position')"
        [data]="service.positions"
      ></x-select>
    }
    @case ('organization') {
      <x-select
        ngDefaultControl
        [style.width.%]="100"
        [(ngModel)]="organization"
        (ngModelChange)="change($event, 'organization')"
        [data]="service.organizations"
      ></x-select>
    }
    @default {}
  }
</ng-template>
