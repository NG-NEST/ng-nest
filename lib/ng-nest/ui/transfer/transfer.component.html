<div #transfer class="x-transfer" cdkDropListGroup [ngClass]="classMap">
  <div class="x-transfer-box">
    <ng-container *ngTemplateOutlet="sourceTitleTpl; context: { source: left, arrow: 'left' }"></ng-container>
    <div [ngSwitch]="type" [ngStyle]="left.listStyle!" class="x-transfer-list">
      <ul
        *ngSwitchCase="'list'"
        cdkDropList
        (cdkDropListDropped)="dropCdk($event)"
        [cdkDropListData]="left.list"
        [cdkDropListDisabled]="!drag && type === 'list'"
        [cdkDropListEnterPredicate]="predicate"
        class="x-transfer-droplist"
      >
        <li class="x-transfer-item" *ngFor="let node of left.list; trackBy: trackByNode" cdkDrag [cdkDragData]="node">
          <ng-container *ngTemplateOutlet="sourceNodeTpl; context: { node: node, source: left }"></ng-container>
        </li>
      </ul>
      <x-tree
        *ngSwitchCase="'tree'"
        [data]="left.list!"
        multiple
        allowManyActivated
        [(activatedId)]="treeActivatedId"
        (nodeClick)="onTreeNodeClick($event)"
      ></x-tree>
    </div>
  </div>
  <div class="x-transfer-buttons">
    <x-button type="primary" icon="fto-chevron-right" [disabled]="left.disabledButton" (click)="move(left, right, 'right')"></x-button>
    <x-button type="primary" icon="fto-chevron-left" [disabled]="right.disabledButton" (click)="move(right, left, 'left')"></x-button>
  </div>
  <div class="x-transfer-box">
    <ng-container *ngTemplateOutlet="sourceTitleTpl; context: { source: right, arrow: 'right' }"></ng-container>
    <div [ngSwitch]="type" [ngStyle]="right.listStyle!" class="x-transfer-list">
      <ul
        *ngSwitchDefault
        cdkDropList
        (cdkDropListDropped)="dropCdk($event)"
        [cdkDropListData]="right.list"
        [cdkDropListDisabled]="!drag || (drag && type !== 'list')"
        [cdkDropListEnterPredicate]="predicate"
        class="x-transfer-droplist"
      >
        <li class="x-transfer-item" *ngFor="let node of right.list; trackBy: trackByNode" cdkDrag [cdkDragData]="node">
          <ng-container *ngTemplateOutlet="sourceNodeTpl; context: { node: node, source: right }"></ng-container>
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #sourceTitleTpl let-source="source" let-arrow="arrow">
  <div class="x-transfer-title">
    <x-checkbox
      *ngIf="source.title"
      [data]="[titleTpl ? '' : source.title]"
      [(ngModel)]="source.checkedAll"
      (ngModelChange)="checkedAllChange($event, source, arrow)"
      [indeterminate]="source.indeterminate"
    ></x-checkbox>
    <ng-container
      *xOutlet="
        titleTpl;
        context: { $title: source.title, $checkedCount: source.checkedCount, $count: getListNotDisabledCount(source.list) }
      "
      ><span>{{ source.checkedCount }} / {{ getListNotDisabledCount(source.list) }}</span></ng-container
    >
  </div>
  <!-- <div class="x-transfer-search" *ngIf="search">
    <x-input
      icon="fto-search"
      [(ngModel)]="source.searchInput"
      (ngModelChange)="searchInputChange(source)"
      clearable
    ></x-input>
  </div> -->
</ng-template>

<ng-template #sourceNodeTpl let-node="node" let-source="source">
  <x-checkbox
    [data]="[{ id: node.id, label: nodeTpl ? nodeTpl : node.label, node: node }]"
    [disabled]="node.disabled"
    [(ngModel)]="node.checked"
    (ngModelChange)="checkedChange($event, source)"
  ></x-checkbox>
</ng-template>
