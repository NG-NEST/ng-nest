<div #autoComplete class="x-auto-complete">
  <div class="x-auto-complete-row">
    <x-input
      #inputCom
      type="text"
      [label]="label()"
      [labelWidth]="labelWidth()"
      [labelAlign]="labelAlign()"
      [justify]="justify()"
      [align]="align()"
      [direction]="direction()"
      [disabled]="disabled()"
      [required]="required()"
      [icon]="icon()"
      [iconSpin]="iconSpin()"
      [placeholder]="placeholder()"
      [readonly]="readonly()"
      [clearable]="false"
      [(ngModel)]="value"
      [valueTpl]="valueTpl()"
      [valueTplContext]="valueTplContextSignal()"
      [size]="size()"
      [bordered]="bordered()"
      [before]="before()"
      [after]="after()"
      [pattern]="pattern()"
      [message]="message()"
      [pointer]="pointer()"
      [(active)]="active"
      (xInput)="onInput($event)"
      (xKeydown)="onKeydown($event)"
      (xClick)="showPortal()"
    ></x-input>
  </div>
</div>
