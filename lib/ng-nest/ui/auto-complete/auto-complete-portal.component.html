<div
  #autoCompletePortal
  class="x-auto-complete-portal"
  tabindex="-1"
  (click)="inputCom()?.inputFocus(); stopPropagation($event)"
>
  <x-list
    #list
    [data]="data()!"
    (nodeClick)="nodeClick($event)"
    (keyManagerChange)="onActive($event)"
    (keyManagerTabOut)="onTabOut()"
    [nodeTpl]="nodeTpl()"
    [scrollElement]="autoCompletePortal"
    [keywordText]="keywordText()"
    [caseSensitive]="caseSensitive()"
    [inPortal]="true"
  ></x-list>
</div>
