<div class="x-theme">
  <x-row>
    <x-col [style.width.rem]="8" *ngIf="showDark">
      <x-switch direction="row" [label]="locale.darkMode" [(ngModel)]="dark" (ngModelChange)="darkChanges()"></x-switch>
    </x-col>
    <x-col [style.width.rem]="8">
      <x-button (click)="default()">{{ locale.initDefault }}</x-button>
    </x-col>
  </x-row>
  <x-form [formGroup]="formGroup" [controls]="controls" [width]="width" span="2" space="1"></x-form>
</div>
