<div class="row">
  <h4>样式</h4>
</div>
<div class="row">
  <x-radio
    label="分类："
    direction="row"
    [data]="data"
    [(ngModel)]="model"
    (ngModelChange)="change($event)"
    tag
  ></x-radio>
</div>

<div class="row">
  选择的数据：
  @for (item of selected; track item) {
    <x-tag [@.disabled]="true" type="primary" closable (close)="close(item)">{{ item }}</x-tag>
  }
</div>
