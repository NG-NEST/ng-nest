<div class="row">
  <x-find
    label="tree table single select"
    [(ngModel)]="model"
    [tableColumns]="tableColumns()"
    [tableData]="tableData()"
    [tableSize]="1000"
    [tableVirtualScroll]="true"
    [tableBodyHeight]="420"
    [treeData]="treeService.getTreeList"
    treeTableConnect="organizationId"
  ></x-find>
</div>
<div class="row">
  <x-find
    label="tree table multiple select"
    dialogWidth="65rem"
    [(ngModel)]="modelMultiple"
    [tableColumns]="tableColumns()"
    [tableData]="tableData()"
    [tableSize]="1000"
    [tableVirtualScroll]="true"
    [tableBodyHeight]="420"
    [treeData]="treeService.getTreeList"
    treeTableConnect="organizationId"
    multiple
  ></x-find>
</div>
