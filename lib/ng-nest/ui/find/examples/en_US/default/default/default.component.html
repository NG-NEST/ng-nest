<div class="row">
  <x-find
    label="table single select"
    [(ngModel)]="model"
    [tableColumns]="tableColumns"
    [tableData]="tableData"
  ></x-find>
</div>
<div class="row">
  <x-find
    label="table multiple select"
    [(ngModel)]="modelMultiple"
    [tableColumns]="tableColumns"
    [tableData]="tableData"
    multiple
  ></x-find>
</div>
