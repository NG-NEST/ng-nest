<div class="row">
  <x-progress percent="40" type="dashboard" [notchAngle]="40"></x-progress>
  <x-progress percent="50" type="dashboard" [notchAngle]="80"></x-progress>
  <x-progress percent="60" type="dashboard" [notchAngle]="120"></x-progress>
  <x-progress percent="60" type="dashboard" [notchAngle]="200"></x-progress>
  <x-progress percent="40" type="dashboard" status="exception"></x-progress>
  <x-progress percent="80" type="dashboard" status="warning"></x-progress>
  <x-progress percent="100" type="dashboard" status="success"></x-progress>
</div>
