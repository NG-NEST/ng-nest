<div class="row">
  <x-progress percent="90" [gradient]="{ from: '#1976d2', to: '#f56c6c' }"></x-progress>
  <x-progress percent="90" status="active" [gradient]="{ from: '#1976d2', to: '#f56c6c' }"></x-progress>
  <x-progress percent="99.9" [gradient]="{ '0%': '#1976d2', '50%': '#e6a23c', '100%': '#f56c6c', direction: 'to left' }"></x-progress>
</div>
