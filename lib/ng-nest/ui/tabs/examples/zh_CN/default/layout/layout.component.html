<div class="row">
  <x-radio [data]="justifyRadios()" [(ngModel)]="justify" button></x-radio>
</div>
<div class="row">
  <x-radio [data]="layoutRadios()" [(ngModel)]="layout" button></x-radio>
</div>
<div class="row">
  <x-tabs [layout]="layout()" [justify]="justify()">
    @for (label of labels(); track label) {
      <x-tab [label]="label">
        <div class="tab-content">{{ label }}</div>
      </x-tab>
    }
  </x-tabs>
</div>
<div class="row">
  <x-tabs type="tag" [layout]="layout()" [justify]="justify()">
    @for (label of labels(); track label) {
      <x-tab [label]="label">
        <div class="tab-content">{{ label }}</div>
      </x-tab>
    }
  </x-tabs>
</div>
<div class="row">
  <x-tabs type="card" [layout]="layout()" [justify]="justify()">
    @for (label of labels(); track label) {
      <x-tab [label]="label">
        <div class="tab-content">{{ label }}</div>
      </x-tab>
    }
  </x-tabs>
</div>
