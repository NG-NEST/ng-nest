<div #pageHeader class="x-page-header">
  <x-button class="x-page-header-back-icon" [icon]="backIcon" type="text" (click)="backClick.emit()">{{ backText }}</x-button>
  <span class="x-page-header-divided"></span>
  <span class="x-page-header-title" *ngIf="title">{{ title }}</span>
  <span class="x-page-header-sub-title" *ngIf="subTitle">{{ subTitle }}</span>
</div>
