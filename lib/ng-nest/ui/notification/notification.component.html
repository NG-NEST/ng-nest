<div class="x-notification">
  <!-- TODO The style of x-alert will be cleared when the leave animation starts. This ensures that the style will definitely be loaded -->
  <x-alert [style.display]="'none'"></x-alert>
  @for (item of notification.list; track item) {
    <x-alert
      [animate.enter]="`x-move-${item.placement}-enter`"
      [animate.leave]="`x-move-${item.placement}-leave`"
      (animationend)="moveDone($event)"
      (mouseenter)="onEnter(item)"
      (mouseleave)="onLeave(item)"
      (close)="onClose(item)"
      [hide]="item.hide!"
      [title]="item.title"
      [content]="item.content"
      [type]="item.type!"
      [effect]="item.effect!"
      [hideClose]="item.hideClose!"
      [closeText]="item.closeText"
      [showIcon]="item.showIcon!"
      [duration]="0"
      manual
      disabledAnimation
    ></x-alert>
  }
</div>
