<div class="x-notification">
  @for (item of notification.list; track item) {
    <x-alert
      [@x-move-animation]="item.placement"
      (@x-move-animation.done)="moveDone($event)"
      (mouseenter)="onEnter(item)"
      (mouseleave)="onLeave(item)"
      (close)="onClose(item)"
      [hide]="item.hide"
      [title]="item.title"
      [content]="item.content"
      [type]="item.type"
      [effect]="item.effect"
      [hideClose]="item.hideClose"
      [closeText]="item.closeText"
      [showIcon]="item.showIcon"
      duration="0"
      manual
      disabledAnimation
    ></x-alert>
  }
</div>
