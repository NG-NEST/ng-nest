<div
  #popconfirm
  class="x-popconfirm"
  x-popover
  [title]="titleTpl"
  [content]="content()"
  [footer]="footerTpl"
  [placement]="placement()"
  [trigger]="trigger()"
  [width]="width()"
  [maxWidth]="maxWidth()"
  [minWidth]="minWidth()"
  [condition]="condition()"
  [(visible)]="visible"
  (click)="onClick($event)"
>
  <ng-content></ng-content>
</div>

<ng-template #titleTpl>
  <div class="x-popconfirm-title">
    <ng-container *xOutlet="title()">
      @if (icon()) {
        <x-icon [style.color]="iconColor()" [type]="icon()"></x-icon>
      }
      <span>{{ title() }}</span>
    </ng-container>
  </div>
</ng-template>

<ng-template #footerTpl>
  <div class="x-popconfirm-buttons">
    <x-button class="x-popconfirm-cancel" (click)="onCancel($event)" flat plain>{{ cancelTextSignal() }}</x-button>
    <x-button class="x-popconfirm-confirm" type="primary" flat (click)="onConfirm($event)" [loading]="loading()">{{
      confirmTextSignal()
    }}</x-button>
  </div>
</ng-template>
