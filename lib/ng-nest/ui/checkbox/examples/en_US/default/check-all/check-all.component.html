<div class="row">
  <x-checkbox
    [data]="checkAllData()"
    [(ngModel)]="checkAll"
    (ngModelChange)="change($event)"
    [indeterminate]="indeterminate()"
    single
  ></x-checkbox>
</div>
<div class="row">
  <x-checkbox [data]="data()" [(ngModel)]="model" (ngModelChange)="itemChange($event)"></x-checkbox>
</div>
