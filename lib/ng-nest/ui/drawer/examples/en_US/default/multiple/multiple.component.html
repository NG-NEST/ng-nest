<div class="row">
  <x-button (click)="open()">nested multiple</x-button>

  <x-drawer title="first" size="50%" [visible]="visible" (close)="close()">
    <x-button (click)="openOne()">open another one</x-button>
  </x-drawer>

  <x-drawer title="second" size="40%" [visible]="visibleOne" (close)="closeOne()">
    <x-button (click)="openTwo()">open another one</x-button>
  </x-drawer>

  <x-drawer title="third" size="30%" [visible]="visibleTwo" (close)="closeTwo()">
    <span>This is the third one</span>
  </x-drawer>
</div>
