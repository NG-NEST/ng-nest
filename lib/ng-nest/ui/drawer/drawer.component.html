<ng-template #drawerTpl>
  <div class="x-drawer-backdrop" *ngIf="container" (click)="closePortal()"></div>
  <div
    class="x-drawer"
    [ngClass]="classMap"
    [style.width]="width"
    [style.height]="height"
    [class.x-drawer-visible]="visible"
    [@x-slide-animation]="placement"
  >
    <div class="x-drawer-header" *ngIf="title">
      <div class="x-drawer-title">
        <ng-container *xOutlet="title">{{ title }}</ng-container>
      </div>
      <x-button class="x-drawer-close" icon="fto-x" (click)="closePortal()" onlyIcon closable></x-button>
    </div>
    <div class="x-drawer-content">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
<ng-container *ngIf="container">
  <ng-container *ngTemplateOutlet="drawerTpl"></ng-container>
</ng-container>
