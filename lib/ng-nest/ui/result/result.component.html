<div #result class="x-result" [ngClass]="classMap">
  <div class="x-result-icon">
    @if (icon) {
      <ng-container *xOutlet="icon">
        <x-icon [type]="strIcon"></x-icon>
      </ng-container>
    } @else {
      @switch (status) {
        @case ('success') {
          <x-icon type="adf-check-circle"></x-icon>
        }
        @case ('info') {
          <x-icon type="adf-info-circle"></x-icon>
        }
        @case ('warning') {
          <x-icon type="adf-warning"></x-icon>
        }
        @case ('error') {
          <x-icon type="adf-close-circle"></x-icon>
        }
        @case ('403') {
          <x-icon type="fto-lock"></x-icon>
        }
        @case ('404') {
          <x-icon type="fto-code"></x-icon>
        }
        @case ('500') {
          <x-icon type="adf-close-circle"></x-icon>
        }
      }
    }
  </div>

  <div class="x-result-title">
    <ng-container *xOutlet="title">{{ title }}</ng-container>
  </div>
  <div class="x-result-subTitle">
    <ng-container *xOutlet="subTitle">{{ subTitle }}</ng-container>
  </div>
  <div class="x-result-content">
    <ng-content></ng-content>
  </div>
</div>
