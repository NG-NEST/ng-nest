<div class="row">
  <x-steps [data]="data" [activatedIndex]="activated"> </x-steps>
</div>
<div class="row">
  <x-tabs sliderHidden [activatedIndex]="activated">
    <x-tab> <div class="custom-steps-content">内容1</div></x-tab>
    <x-tab> <div class="custom-steps-content">内容2</div></x-tab>
    <x-tab> <div class="custom-steps-content">内容3</div></x-tab>
  </x-tabs>
</div>
<div class="row">
  <x-buttons space="1">
    @if (activated > 0) {
      <x-button (click)="pre()" flat>上一步</x-button>
    }
    @if (activated < 2) {
      <x-button (click)="next()" flat>下一步</x-button>
    }
    @if (activated === 2) {
      <x-button type="primary" (click)="done()" flat>提交</x-button>
    }
  </x-buttons>
</div>
