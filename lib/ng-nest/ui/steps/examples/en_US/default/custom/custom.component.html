<x-steps
  [data]="data()"
  [customIconTpl]="customIconTpl"
  [customLabelTpl]="customLabelTpl"
  [customDescriptionTpl]="customDescriptionTpl"
  [activatedIndex]="activatedIndex()"
>
</x-steps>

<ng-template #customIconTpl let-node="$node" let-index="$index">
  @switch (node.status) {
    @case ('process') {
      <svg class="custom-loading-circular" viewBox="25 25 50 50">
        <circle class="custom-loading-path" cx="50" cy="50" r="20" fill="none" />
      </svg>
    }
    @default {
      <div class="custom-class {{ node.status }}"></div>
    }
  }
</ng-template>

<ng-template #customLabelTpl let-node="$node" let-index="$index"> {{ node.label }} - {{ index + 1 }} </ng-template>
<ng-template #customDescriptionTpl let-node="$node" let-index="$index"> Description - {{ index + 1 }} </ng-template>
