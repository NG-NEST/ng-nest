<div #treeSelect class="x-tree-select" [class.x-tree-select-multiple]="multiple">
  <div class="x-tree-select-row">
    <x-input
      #inputCom
      type="text"
      [label]="label"
      [labelWidth]="labelWidth"
      [labelAlign]="labelAlign"
      [justify]="justify"
      [align]="align"
      [direction]="direction"
      [required]="required"
      [disabled]="disabled"
      [validator]="validator"
      [icon]="icon"
      [iconSpin]="iconSpin"
      [placeholder]="placeholder"
      [readonly]="getReadonly"
      [clearable]="showClearable"
      [(ngModel)]="displayValue"
      [valueTpl]="valueTpl"
      [valueTplContext]="valueTplContext"
      [size]="size"
      [bordered]="bordered"
      [before]="before"
      [after]="after"
      [pattern]="pattern"
      [message]="message"
      [pointer]="true"
      [inputPadding]="inputPadding"
      [(active)]="active"
      (clearEmit)="clearEmit()"
      (xKeydown)="onKeydown($event)"
      (xInput)="onInput($event)"
      (xFocus)="onFocus($event)"
      (xClick)="showPortal(true)"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
      (xComposition)="composition = $event"
    ></x-input>
  </div>
</div>

<ng-template #multipleValueTpl>
  @for (node of displayNodes; track node.id; let i = $index) {
    <x-tag [@.disabled]="true" [closable]="!disabled" (close)="closeNode($event, node, i)" [size]="size">{{
      showPath ? node.path : node.label
    }}</x-tag>
  }
  @if (showDisplayMore) {
    <x-tag [@.disabled]="true" [size]="size">
      <ng-container *xOutlet="getMaxTagContent; context: { $surplus: selectedSurplus, $total: selectedTotal }">{{
        displayMore
      }}</ng-container>
    </x-tag>
  }
  @if (search) {
    <x-input
      #multipleInput
      bordered="false"
      [size]="size"
      inputPadding="0.275"
      [(ngModel)]="multipleSearchValue"
      (xInput)="onInput($event)"
      (xKeydown)="onKeydown($event)"
    ></x-input>
  }
</ng-template>
