<div
  #treeSelect
  class="x-tree-select"
  [class.x-tree-select-multiple]="multiple()"
  [class.x-tree-select-search-single]="search() && !multiple()"
>
  <div class="x-tree-select-row">
    <x-input
      #inputCom
      type="text"
      [label]="label()"
      [labelWidth]="labelWidth()"
      [labelAlign]="labelAlign()"
      [justify]="justify()"
      [align]="align()"
      [direction]="direction()"
      [disabled]="disabledComputed()"
      [required]="requiredComputed()"
      [validator]="validatorComputed()"
      [icon]="icon()"
      [iconSpin]="iconSpin()"
      [placeholder]="placeholder()"
      [readonly]="getReadonly()"
      [clearable]="showClearable()"
      [(ngModel)]="value"
      [valueTpl]="valueTplComputed()"
      [valueTplContext]="valueTplContextComputed()"
      [size]="size()"
      [bordered]="bordered()"
      [before]="before()"
      [after]="after()"
      [pattern]="patternComputed()"
      [message]="messageComputed()"
      [pointer]="pointer()"
      [variant]="variant()"
      [floatLabel]="floatLabel()"
      [floatFixed]="floatFixed()"
      [(active)]="active"
      (clearEmit)="clearEmit()"
      (xKeydown)="onKeydown($event)"
      (xInput)="onInput($event)"
      (xFocus)="onFocus($event)"
      (xClick)="showPortal(true)"
      (xMouseenter)="menter()"
      (xMouseleave)="mleave()"
      (xComposition)="composition.set($event)"
    ></x-input>
  </div>
</div>

<ng-template #valueTemplate>
  <span [attr.title]="displayValue()">{{ displayValue() }}</span>
</ng-template>

<ng-template #searchTemplate>
  <x-input
    #searchInput
    [bordered]="false"
    [size]="size()"
    [(ngModel)]="displayValue"
    (xInput)="onInput($event)"
    (xKeydown)="onKeydown($event)"
  ></x-input>
</ng-template>

<ng-template #multipleValueTpl>
  @for (node of displayNodes(); track node.id; let i = $index) {
    <x-tag
      [@.disabled]="true"
      [bordered]="false"
      [closable]="!disabledComputed()"
      [type]="'info'"
      (close)="closeNode($event, node, i)"
      [size]="size()"
      >{{ showPath() ? node.path : node.label }}</x-tag
    >
  }
  @if (showDisplayMore()) {
    <x-tag [@.disabled]="true" [bordered]="false" [type]="'info'" [size]="size()">
      <ng-container *xOutlet="getMaxTagContent(); context: { $surplus: selectedSurplus(), $total: selectedTotal() }">{{
        displayMore()
      }}</ng-container>
    </x-tag>
  }
  @if (search()) {
    <x-input
      #multipleInput
      [bordered]="false"
      [size]="size()"
      [(ngModel)]="multipleSearchValue"
      (xInput)="onInput($event)"
      (xKeydown)="onKeydown($event)"
    ></x-input>
  }
</ng-template>
