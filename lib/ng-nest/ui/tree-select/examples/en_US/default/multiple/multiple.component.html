<div class="row">
  <x-tree-select
    label="Multiple"
    [style.width.rem]="24"
    [data]="data1()"
    [(ngModel)]="model1"
    (ngModelChange)="change($event)"
    multiple
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="Default, id array"
    [style.width.rem]="24"
    [data]="data2()"
    [(ngModel)]="model2"
    (ngModelChange)="change($event)"
    multiple
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="Default, object array"
    [style.width.rem]="24"
    [data]="data3()"
    [(ngModel)]="model3"
    (ngModelChange)="change($event)"
    multiple
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="Path"
    [style.width.rem]="24"
    [data]="data4()"
    [(ngModel)]="model4"
    (ngModelChange)="change($event)"
    multiple
    showPath
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="More"
    [style.width.rem]="24"
    [maxTagCount]="3"
    [data]="data5()"
    [(ngModel)]="model5"
    (ngModelChange)="change($event)"
    multiple
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="More, Template"
    [style.width.rem]="24"
    [maxTagCount]="3"
    [maxTagContent]="maxTagContentTpl"
    [data]="data6()"
    [(ngModel)]="model6"
    (ngModelChange)="change($event)"
    multiple
  ></x-tree-select>
  <ng-template #maxTagContentTpl let-surplus="$surplus" let-total="$total"
    >More {{ surplus }} . Total {{ total }}
  </ng-template>
</div>
<div class="row">
  <x-tree-select
    label="Multiple, include children"
    [style.width.rem]="24"
    [data]="data7()"
    [(ngModel)]="model7"
    (ngModelChange)="change($event)"
    multiple
    includeChildren
  ></x-tree-select>
</div>
