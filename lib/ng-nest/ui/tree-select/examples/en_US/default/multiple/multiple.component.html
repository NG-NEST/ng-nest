<div class="row">
  <x-tree-select
    label="Multiple"
    [style.width.rem]="24"
    [data]="data1"
    [(ngModel)]="model1"
    (ngModelChange)="change(model1)"
    multiple
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="Default, id array"
    [style.width.rem]="24"
    [data]="data2"
    [(ngModel)]="model2"
    (ngModelChange)="change(model2)"
    multiple
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="Default, object array"
    [style.width.rem]="24"
    [data]="data3"
    [(ngModel)]="model3"
    (ngModelChange)="change(model3)"
    multiple
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="Path"
    [style.width.rem]="24"
    [data]="data4"
    [(ngModel)]="model4"
    (ngModelChange)="change(model4)"
    multiple
    showPath
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="More"
    [style.width.rem]="24"
    [maxTagCount]="3"
    [data]="data5"
    [(ngModel)]="model5"
    (ngModelChange)="change($event)"
    multiple
  ></x-tree-select>
</div>
<div class="row">
  <x-tree-select
    label="More, Template"
    [style.width.rem]="24"
    [maxTagCount]="3"
    [maxTagContent]="maxTagContentTpl"
    [data]="data6"
    [(ngModel)]="model6"
    (ngModelChange)="change($event)"
    multiple
  ></x-tree-select>
  <ng-template #maxTagContentTpl let-surplus="$surplus" let-total="$total"
    >More {{ surplus }} . Total {{ total }}
  </ng-template>
</div>
