<div
  #treeSelectPortal
  class="x-tree-select-portal"
  (click)="inputCom.inputFocus(); stopPropagation($event)"
  [style.maxHeight]="portalMaxHeight"
>
  <x-tree
    #tree
    [data]="data"
    [labelTpl]="nodeTpl"
    [virtualScroll]="virtualScroll"
    [scrollElement]="search ? scrollNull : treeSelectPortal"
    [heightAdaption]="treeSelectPortal"
    [expandedLevel]="expandedLevel"
    [(activatedId)]="value"
    (nodeClick)="nodeClick($event)"
    [multiple]="multiple"
    [allowManyActivated]="multiple"
    [objectArray]="objectArray"
    [keywordText]="keywordText"
    [caseSensitive]="caseSensitive"
    [onlyLeaf]="onlyLeaf"
    [nodeOpen]="onlyLeaf"
  ></x-tree>
  @if (isEmpty) {
    <x-empty></x-empty>
  }
</div>
