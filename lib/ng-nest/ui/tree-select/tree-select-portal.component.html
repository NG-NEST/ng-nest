<div
  #treeSelectPortal
  class="x-tree-select-portal"
  [class.x-tree-select-portal-virtual-scroll]="virtualScroll()"
  (click)="inputCom()?.inputFocus('focus'); stopPropagation($event)"
  [style.maxHeight]="portalMaxHeight()"
  [style.height]="virtualScroll() ? portalMaxHeight() : ''"
>
  <x-tree
    #tree
    [data]="data()"
    [labelTpl]="nodeTpl()"
    [virtualScroll]="virtualScroll()"
    [scrollElement]="search() ? undefined : treeSelectPortal"
    [heightAdaption]="treeSelectPortal"
    [expandedLevel]="expandedLevel()!"
    [(activatedId)]="value"
    (nodeClick)="onNodeClick($event)"
    [multiple]="multiple()"
    [allowManyActivated]="multiple()"
    [includeChildren]="includeChildren()"
    [objectArray]="objectArray()"
    [keywordText]="keywordText()"
    [caseSensitive]="caseSensitive()"
    [onlyLeaf]="onlyLeaf()"
    [nodeOpen]="onlyLeaf()"
    [order]="order()!"
  ></x-tree>
  @if (isEmpty()) {
    <x-empty></x-empty>
  }
</div>
