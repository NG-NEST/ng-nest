<div class="x-color-box">
  <div class="x-color-primary" [style.background-color]="hexSignal()" [class.x-color-only]="colors().length === 0">
    <span>{{ label() }}</span>
    <span class="x-color-hex">{{ hexSignal() }}</span>
  </div>
  <div class="x-color-gradual">
    @for (color of colors(); track color) {
      <div class="x-color-item" [style.background-color]="color"></div>
    }
  </div>
</div>
