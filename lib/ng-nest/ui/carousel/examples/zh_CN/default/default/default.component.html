<div class="row">
  <div class="col">
    <div>默认 Hover 指示器触发</div>
    <x-carousel height="12rem">
      @for (item of list(); track item) {
        <x-carousel-panel>
          <h3>{{ item }}</h3>
        </x-carousel-panel>
      }
    </x-carousel>
  </div>
  <div class="col">
    <div>Click 指示器触发</div>
    <x-carousel height="12rem" trigger="click">
      @for (item of list(); track item) {
        <x-carousel-panel>
          <h3>{{ item }}</h3>
        </x-carousel-panel>
      }
    </x-carousel>
  </div>
</div>
