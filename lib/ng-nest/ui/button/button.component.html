<button
  #buttonRef
  class="x-button"
  [tabindex]="tabindex()"
  [ngClass]="classMap()"
  [class.x-button-only-icon]="onlyIcon()"
  [class.x-button-activated]="activated()"
  [class.x-button-disabled]="disabledComputed()"
  [class.x-button-round]="roundSignal()"
  [class.x-button-circle]="circle()"
  [class.x-button-icon]="icon() && !contentIsEmpty()"
  [class.x-button-icon-not-content]="icon() && contentIsEmpty()"
  [class.x-button-closable]="closable()"
  [class.x-button-transition]="transition()"
  [title]="title()"
  x-ripple
  [type]="type()"
  [disabled]="disabledComputed()"
  [attr.type]="attrType()"
  [attr.disabled]="disabledComputed() || null"
>
  @if (direction() === 'row' && icon() && !loading()) {
    <x-icon [type]="icon()"></x-icon>
  }
  @if (loading()) {
    <span class="x-button-loading">
      <svg class="x-button-circular" viewBox="25 25 50 50">
        <circle class="x-button-path" cx="50" cy="50" r="20" fill="none" />
      </svg>
    </span>
  }
  <span #content><ng-content></ng-content></span>
  @if (direction() === 'row-reverse' && icon() && !loading()) {
    <x-icon [type]="icon()"></x-icon>
  }
</button>
