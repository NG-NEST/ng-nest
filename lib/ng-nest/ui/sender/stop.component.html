<div class="x-sender-stop">
  <svg color="currentColor" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <rect fill="currentColor" height="400" width="400" rx="45" ry="45" x="300" y="300"></rect>
    <circle cx="500" cy="500" fill="none" r="450" stroke="currentColor" stroke-width="100" opacity="0.45"></circle>
    <circle
      cx="500"
      cy="500"
      fill="none"
      r="450"
      stroke="currentColor"
      stroke-width="100"
      stroke-dasharray="600 9999999"
    >
      <animateTransform
        attributeName="transform"
        dur="1s"
        from="0 500 500"
        repeatCount="indefinite"
        to="360 500 500"
        type="rotate"
      ></animateTransform>
    </circle>
  </svg>
</div>
