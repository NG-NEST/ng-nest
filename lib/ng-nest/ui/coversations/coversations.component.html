<div class="x-coversations">

    (ngModelChange)="valueChange($event)"
    [data]="data()"
    [nodeStyle]="nodeStyle()"

    [nodeTpl]="nodeTpl()"
    [groupTpl]="groupTpl()"

    inPortal
